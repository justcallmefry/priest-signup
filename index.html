<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priest Assignments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .loader { border-top-color: #3B82F6; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen bg-gray-100 font-sans text-gray-900 pb-20">

    <header class="bg-blue-600 text-white p-6 shadow-lg rounded-b-3xl sticky top-0 z-10">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">Priest Assignments</h1>
                <p class="text-blue-100 text-sm mt-1">Tap a slot to sign up</p>
            </div>
            <div id="sync-status" class="hidden">
                <div class="h-2 w-2 bg-blue-300 rounded-full animate-ping"></div>
            </div>
        </div>
    </header>

    <main id="app" class="p-4 space-y-6">
        <div id="loading" class="flex justify-center mt-10 hidden">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10"></div>
        </div>

        <div id="slots-container" class="hidden space-y-6"></div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all scale-100">
            <div class="p-6">
                <h3 class="text-lg font-bold text-gray-900 mb-2" id="modal-title">Sign Up</h3>
                <p class="text-sm text-gray-500 mb-4" id="modal-subtitle">Confirming for Sacrament Table</p>

                <label class="block text-sm font-medium text-gray-700 mb-1">Select your name</label>
                <select id="name-select" class="block w-full p-3 bg-gray-50 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 text-lg">
                    <option value="" disabled selected>Choose...</option>
                </select>
            </div>
            <div class="bg-gray-50 px-6 py-4 flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 text-gray-700 font-semibold hover:bg-gray-200 rounded-xl transition">Cancel</button>
                <button onclick="submitSignUp()" class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-md hover:bg-blue-700 transition">Confirm</button>
            </div>
        </div>
    </div>

    <div id="remove-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden p-6 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900">Remove Assignment?</h3>
            <p class="text-sm text-gray-500 mt-2 mb-6">Are you sure you want to remove this volunteer?</p>
            <div class="flex gap-3">
                <button onclick="closeRemoveModal()" class="flex-1 py-3 text-gray-700 font-semibold hover:bg-gray-200 rounded-xl transition">Cancel</button>
                <button onclick="confirmRemove()" class="flex-1 py-3 bg-red-600 text-white font-bold rounded-xl shadow-md hover:bg-red-700 transition">Remove</button>
            </div>
        </div>
    </div>

    <script>
        // *** PASTE YOUR DEPLOYED GOOGLE SCRIPT URL HERE ***
        const API_URL = 'https://script.google.com/macros/s/AKfycby0JRdwvLQaxftpzlBgA36PXCJKfGs3oCnuqF9L6ckd7VSPs3yE2Fw5ylGVqiYtXwT6/exec';

        let assignments = [];
        let namesList = [];
        let currentRow = null;
        let removeRow = null;

        async function init() {
            // 1. Try to load from Cache first (Instant Load)
            const cachedData = localStorage.getItem('priest_app_data');
            if (cachedData) {
                const data = JSON.parse(cachedData);
                assignments = data.slots;
                namesList = data.names;
                populateNames();
                renderSlots();
                document.getElementById('slots-container').classList.remove('hidden');
            } else {
                // Only show spinner if we have nothing
                document.getElementById('loading').classList.remove('hidden');
            }

            // 2. Fetch fresh data in background
            document.getElementById('sync-status').classList.remove('hidden'); // Show sync dot
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                
                // Update Cache
                localStorage.setItem('priest_app_data', JSON.stringify(data));
                
                // Update State & UI
                assignments = data.slots;
                namesList = data.names;
                populateNames();
                renderSlots();
            } catch (error) {
                console.error("Background sync failed", error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('sync-status').classList.add('hidden');
                document.getElementById('slots-container').classList.remove('hidden');
            }
        }

        function renderSlots() {
            const container = document.getElementById('slots-container');
            container.innerHTML = '';

            const groupedByDate = assignments.reduce((acc, curr) => {
                // Force UTC to prevent timezone shifts
                const dateParts = new Date(curr.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', timeZone: 'UTC' }).split(' ');
                const dateStr = `${dateParts[0]} ${dateParts[1]}`; 
                
                if (!acc[dateStr]) acc[dateStr] = [];
                acc[dateStr].push(curr);
                return acc;
            }, {});

            Object.keys(groupedByDate).forEach(date => {
                const dateGroup = groupedByDate[date];
                
                const tasks = dateGroup.reduce((acc, curr) => {
                    if (!acc[curr.assignment]) acc[curr.assignment] = [];
                    acc[curr.assignment].push(curr);
                    return acc;
                }, {});

                const card = document.createElement('div');
                card.className = 'bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100';
                
                // *** UPDATED: Bigger Date Font (text-lg) ***
                let cardHtml = `<div class="bg-blue-50 px-5 py-3 border-b border-blue-100 font-bold text-blue-800 text-lg sticky top-0">${date}</div>`;
                cardHtml += `<div class="divide-y divide-gray-100">`;

                Object.keys(tasks).forEach(taskName => {
                    const slots = tasks[taskName];
                    const filledCount = slots.filter(s => s.volunteer).length;
                    const totalCount = slots.length;
                    const isFull = filledCount >= totalCount;
                    
                    cardHtml += `
                        <div class="p-4 bg-white">
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="font-bold text-gray-800">${taskName}</h3>
                                <span class="text-xs font-bold px-2 py-1 rounded-full ${isFull ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}">
                                    ${filledCount}/${totalCount} Filled
                                </span>
                            </div>
                            <div class="space-y-2">
                    `;

                    slots.forEach(slot => {
                        const isTaken = slot.volunteer && slot.volunteer.length > 0;
                        
                        if (isTaken) {
                            cardHtml += `
                                <div class="flex items-center justify-between bg-green-50 border border-green-100 rounded-xl p-3">
                                    <div class="flex items-center gap-3">
                                        <div class="h-8 w-8 rounded-full bg-green-200 flex items-center justify-center text-green-700 font-bold text-xs">
                                            ${slot.volunteer.charAt(0)}
                                        </div>
                                        <span class="font-medium text-gray-900">${slot.volunteer}</span>
                                    </div>
                                    <button onclick="openRemoveModal(${slot.row})" class="text-gray-400 hover:text-red-500 p-2">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                    </button>
                                </div>
                            `;
                        } else {
                            cardHtml += `
                                <button onclick="openModal(${slot.row}, '${taskName}', '${date}')" class="w-full flex items-center justify-between border-2 border-dashed border-gray-200 rounded-xl p-3 hover:border-blue-400 hover:bg-blue-50 transition group text-left">
                                    <span class="text-gray-400 group-hover:text-blue-600 font-medium">Open Slot</span>
                                    <div class="h-6 w-6 rounded-full bg-gray-100 text-gray-400 flex items-center justify-center group-hover:bg-blue-200 group-hover:text-blue-700 transition">
                                        +
                                    </div>
                                </button>
                            `;
                        }
                    });

                    cardHtml += `</div></div>`;
                });

                cardHtml += `</div>`;
                card.innerHTML = cardHtml;
                container.appendChild(card);
            });
        }

        function populateNames() {
            const select = document.getElementById('name-select');
            select.innerHTML = '<option value="" disabled selected>Choose...</option>';
            namesList.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        function openModal(row, task, date) {
            currentRow = row;
            document.getElementById('modal-title').innerText = date;
            document.getElementById('modal-subtitle').innerText = `Sign up for: ${task}`;
            document.getElementById('modal').classList.remove('hidden');
            
            // *** UPDATED: Auto-select previously used name ***
            const savedName = localStorage.getItem('my_name');
            if (savedName) {
                document.getElementById('name-select').value = savedName;
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        async function submitSignUp() {
            const name = document.getElementById('name-select').value;
            if (!name) return;

            // *** UPDATED: Save name to local storage ***
            localStorage.setItem('my_name', name);

            updateLocalData(currentRow, name);
            closeModal();

            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ row: currentRow, name: name })
            });
        }

        function openRemoveModal(row) {
            removeRow = row;
            document.getElementById('remove-modal').classList.remove('hidden');
        }

        function closeRemoveModal() {
            document.getElementById('remove-modal').classList.add('hidden');
            removeRow = null;
        }

        async function confirmRemove() {
            if (!removeRow) return;
            const rowToDelete = removeRow;
            updateLocalData(rowToDelete, "");
            closeRemoveModal();

            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ row: rowToDelete, action: 'remove' })
            });
        }

        function updateLocalData(row, value) {
            const slotIndex = assignments.findIndex(s => s.row === row);
            if (slotIndex > -1) {
                assignments[slotIndex].volunteer = value;
                renderSlots();
                
                // Update Cache immediately so it feels persistent
                localStorage.setItem('priest_app_data', JSON.stringify({ slots: assignments, names: namesList }));
            }
        }

        init();
    </script>
</body>
</html>
